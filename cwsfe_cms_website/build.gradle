    tomcatLibs group: 'javax.activation', name: 'activation', version: project.ext.activation_version //only for tomcat
    providedCompile group: 'javax.mail', name: 'javax.mail-api', version: project.ext.mail_api_version
    compile group: 'org.springframework.security', name: 'spring-security-web', version: project.ext.spring_security_version
    compile group: 'org.springframework.security', name: 'spring-security-core', version: project.ext.spring_security_version
    compile group: 'org.springframework.security', name: 'spring-security-config', version: project.ext.spring_security_version
    compile group: 'org.springframework', name: 'spring-webmvc', version: project.ext.spring_version
    compile group: 'org.springframework', name: 'spring-tx', version: project.ext.spring_version
    compile group: 'org.springframework', name: 'spring-core', version: project.ext.spring_version
    compile group: 'org.springframework', name: 'spring-beans', version: project.ext.spring_version
    compile group: 'org.springframework', name: 'spring-expression', version: project.ext.spring_version
    compile group: 'org.springframework', name: 'spring-context', version: project.ext.spring_version
    compile group: 'org.springframework', name: 'spring-aop', version: project.ext.spring_version
    compile group: 'org.springframework', name: 'spring-jms', version: project.ext.spring_version
    compile group: 'javax.ejb', name: 'ejb-api', version: project.ext.javax_ejb_version
