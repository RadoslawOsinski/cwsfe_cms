import java.time.ZonedDateTime
import java.time.format.DateTimeFormatter

buildscript {
    repositories {
        mavenLocal()
        mavenCentral()
    }
}

apply plugin: 'maven'
apply plugin: 'war'
apply plugin: 'java'
apply plugin: 'base'
apply plugin: 'jacoco'
apply plugin: 'org.junit.platform.gradle.plugin'

version = project.ext.project_version
group = "eu.com.cwsfe.cms"
compileJava.options.encoding = 'UTF-8'

configurations {
    tomcatLibs
}

dependencies {
    compile project(':cwsfe_cms_rest')
    providedCompile group: 'javax.servlet.jsp', name: 'jsp-api', version: project.ext.jsp_api_version
