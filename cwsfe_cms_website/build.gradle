    compile group: 'javax.servlet', name: 'javax.servlet-api', version: project.ext.old_servlet_api_version
    compile group: 'javax.servlet.jsp.jstl', name: 'jstl-api', version: project.ext.jstl_version
    compile group: 'javax.servlet', name: 'jstl', version: project.ext.jstl_version
    compile group: 'javax.transaction', name: 'javax.transaction-api', version: project.ext.transaction_api_version
    compile group: 'javax.resource', name: 'javax.resource-api', version: project.ext.javax_resources_version
//    compile group: 'javax.persistence', name: 'persistence-api', version: project.ext.javax_persistance_version   //delivered by hibernate-jpa-2.1-api
    compile group: 'commons-logging', name: 'commons-logging', version: project.ext.commons_logging_version
    compile group: 'commons-io', name: 'commons-io', version: project.ext.commons_io_version
    compile group: 'commons-fileupload', name: 'commons-fileupload', version: project.ext.commons_fileupload_version
    compile group: 'commons-dbcp', name: 'commons-dbcp', version: project.ext.commons_dbcp_version
    compile group: 'aopalliance', name: 'aopalliance', version: project.ext.aop_alliance_version
