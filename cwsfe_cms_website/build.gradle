    testCompile group: 'javax.activation', name: 'activation', version: project.ext.activation_version //only for tomcat, add this jar to ${CATALINA_HOME}/lib
    testCompile group: 'javax.mail', name: 'javax.mail-api', version: project.ext.mail_api_version
